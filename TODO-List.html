<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-APP</title>
    <link rel="icon" href="./images/img3.jpg" type="image/icon type" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>

</head>

<body>
    <div class="container-fluid  p-0 ">
        <div class="col-xl-12 App">
            <!-- TODO Background Image-->
            <div class="row head"></div>
            <!-- TODO Space-->
            <div class="row body2">
                <div class="col todo">
                    <!--TODO Head-->
                    <div class="row  todo-title">
                        <p>T O D O</p>
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <!--TODO Input-->
                    <div class="row todo-inpput">
                        <input type="text" id="input1" placeholder="Enter Title" />
                        <input id="txtId" type="hidden" class="form-control txt">
                        <button type="button" class="btn btn-danger">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <!-- TODO Body-->
                    <div class="row todo-body">
                        <div class="container-fluid">
                            <div class="col p-0">
                                <div class="row m-1 ">
                                    <ul class="todo-li">

                                    </ul>
                                </div>
                                <!-- TODO Footer-->
                                <hr class="m-1">
                                <div class="row m-1 todo-footer">
                                    <div class="items">
                                        <h6>Items</h6>
                                    </div>
                                    <div class="btn-group">
                                        <button class="bt btn1" aria-current="page">All</button>
                                        <button class="bt btn2">Active</button>
                                        <button class="bt btn3">Completed</button>
                                    </div>
                                    <button class=" clear">Clear All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Main.js"></script>
</body>

</html>
