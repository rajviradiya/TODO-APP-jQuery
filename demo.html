<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Timer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div id="timer">0:00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>
<button id="resetBtn">Reset</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://momentjs.com/downloads/moment.js"></script>
<script>
  $(document).ready(function() {
    let timerInterval;
    let startTime;
    let elapsedTime = 0;

    function updateTimer() {
      const currentTime = moment();
      const duration = moment.duration(currentTime.diff(startTime) + elapsedTime, 'milliseconds');
      const formattedTime = moment.utc(duration.asMilliseconds()).format('H:mm:ss');
      $('#timer').text(formattedTime);
    }

    function startTimer() {
      startTime = moment();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        elapsedTime += moment().diff(startTime);
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      $('#timer').text('0:00:00');
    }

    $('#startBtn').click(startTimer);
    $('#stopBtn').click(stopTimer);
    $('#resetBtn').click(resetTimer);
  });
</script>

</body>
</html>
